<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="user"></h1>
    <button onclick="getUser()">API 요청</button>
    <script>
        function getUser() {
            fetch(`https://port-0-my-emotion-jvpb2mlogxbfxf.sel5.cloudtype.app/users`)
                .then((response) => response.json())
                .then((data) => {
                    console.log(data); // 데이터를 콘솔에 출력
                    const user = data[0]; // 배열에서 첫 번째 객체 선택
                    document.getElementById('user').innerHTML = `이메일: ${user.email}, 이름: ${user.name}`;
                });
        }
    </script>
</body>

</html>
