<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Emotion</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script defer src="./js/Main.js"></script>
</head>

<body>
    <h1 id="user-info"></h1>
    <button onclick="logout()">로그아웃</button>
    <form id="diaryForm">
        <label for="userDiary">일기 내용:</label>
        <textarea id="userDiary" name="userDiary" rows="4" cols="50"></textarea>
        <br>
        <button type="button" onclick="generateResponse()">분석 및 응답 생성</button>
    </form>

    <div id="result">
        <h2>분석 결과</h2>
        <p><strong>감정:</strong> <span id="sentimentResult"></span></p>
        <p><strong>감정 비율:</strong> <span id="confidenceResult"></span></p>
        <p><strong>응답:</strong></p>
        <div id="assistantResponse"></div>
    </div>

    <script>
        async function generateResponse() {
            const userDiary = document.getElementById('userDiary').value;
            const resultContainer = document.getElementById('result');
            const sentimentResult = document.getElementById('sentimentResult');
            const confidenceResult = document.getElementById('confidenceResult');
            const assistantResponse = document.getElementById('assistantResponse');

            const response = await fetch('https://port-0-my-emotion-jvpb2mlogxbfxf.sel5.cloudtype.app/generateResponse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userDiary })
            });

            if (response.ok) {
                const data = await response.json();
                sentimentResult.textContent = data.sentiment;
                confidenceResult.textContent = data.confidence;
                assistantResponse.textContent = data.assistantResponse;
            } else {
                sentimentResult.textContent = '오류';
                confidenceResult.textContent = '오류';
                assistantResponse.textContent = '오류';
            }

            resultContainer.style.display = 'block';
        }
    </script>
</body>

</html>
